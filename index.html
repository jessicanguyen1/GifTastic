<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <!--Giphy Buttons for searches -->
            <div class="giphy-buttons"></div>
        </div>

        <!-- Section that will display gifs and input field/add gif button -->
        <div class="row">
            <div class="col-md-8 giphy-results"></div>

            <div class="col-md-4 add-giphy-button">
                <input class="new-gif" type="text" placeholder="Add Giphy Button"><button class="add-button"><span></span>Add</button>

            </div>
        </div>







    </div>




    <script src="assets/javascript/app.js"></script>
</body>

</html>
